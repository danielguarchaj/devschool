<html>
<head>
  <title>Numbers To Words</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/numberstowords.css">
  <script src="scripts/jquery-1.11.3.js"></script>
  <script src="scripts/numberstowords.js"></script>
</head>
<body>

  <div class="container">
  <form>
    <h1>Numbers To Words</h1>
    <div class="form-group">
      <label for="numberInput">Convert To Words</label>
      <input type="text" class="form-control" id="numberInput" placeholder="Number To Convert">
    </div>
    <button id("convertNumber") class="btn btn-default">Convert Number</button>
  </form>
  <h4><span id="originalNumber"></span> in Words = <span id="convertedNumber"></span></h4>
  </div>
</body>
</html>
