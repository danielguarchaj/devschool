<html>
  <head>
    <title>Fibonacci Recursion</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/example.css">
    <script src="scripts/jquery-1.11.3.js"></script>
    <script src="scripts/myscript.js"></script>
  </head>
  <body>
    <div class="container">
    <h1>Fibonacci Recursion</h1>
    <form class="form-inline">
      <div class="form-group">
        <label>Get Position Content</label>
        <input type="text" class="form-control" id="positionIn" placeholder="Get Content">
      </div>
      <button type="submit" class="btn btn-default">Get</button>
    </form>
      <table border="2">
        <tr>
          <td>Position</td>
          <td>Content</td>
        </tr>
        <tr>
          <td><span id="position"></span></td>
          <td><span id="content"></span></td>
        </td>
      </table>
    </div>
  </body>
</html>
