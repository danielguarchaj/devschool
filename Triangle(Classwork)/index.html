<html>
  <head>
    <title>Triangle type</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/example.css">
    <script src="scripts/jquery-1.11.3.js"></script>
    <script src="scripts/myscript.js"></script>
  </head>
  <body>
    <div class="container">
    <h1>Triangle</h1>
    <form class="form-inline">
      <div class="form-group">
        <label>Side A</label>
        <input type="text" class="form-control" id="sideA" placeholder="Side A">
      </div>
      <div class="form-group">
        <label>Side B</label>
        <input type="text" class="form-control" id="sideB" placeholder="Side B">
      </div>
      <div class="form-group">
        <label>Side C</label>
        <input type="text" class="form-control" id="sideC" placeholder="Side C">
      </div>
      <button type="submit" class="btn btn-default">Verify</button>
    </form>
      <h2>This triangle is: <span id="triangleType"></span></h2>
    </div>
  </body>
</html>
