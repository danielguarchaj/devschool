<html>
<head>
  <title>Roman Numerals</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/romanNumeralsStyle.css">
  <script src="scripts/jquery-1.11.3.js"></script>
  <script src="scripts/romanNumeralsScript.js"></script>
</head>
<body>

  <div class="container">
  <form>
    <h1>Roman Numerals</h1>
    <div class="form-group">
      <label for="decimalInput">Convert To Roman Numerals</label>
      <input type="text" class="form-control" id="decimalInput" placeholder="Decimal Number To Convert">
    </div>
    <button id("convertDecimal") class="btn btn-default">Convert Decimal</button>
  </form>

  <h4><span id="originalDecimal"></span> in Roman Numerals = <span id="convertedDecimal"></span></h4>

</div>
</body>
</html>
