<html>
<head>
  <title>calculator</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/calculatorStyle.css">
  <script src="scripts/jquery-1.11.3.js"></script>
  <script src="lib/calculator.js"></script>
  <script src="scripts/calculatorScript.js"></script>
</head>

<body>
  <div class="container">
  <h1>WEB CALCULATOR<h1>
      <table>
        <tr>
            <td><input type="text" class="form-control" id="currentInput" placeholder="0"></td>
        </tr>
      </table>
      <table>
        <tr>
          <td><button id="btnSeven" class="btn btn-default">7</button></td>
          <td><button id="btnEight" class="btn btn-default">8</button></td>
          <td><button id="btnNine" class="btn btn-default">9</button></td>
          <td><button id="btnMult" class="btn btn-default">x</button></td>
        </tr>
        <tr>
          <td><button id="btnFour" class="btn btn-default">4</button></td>
          <td><button id="btnFive" class="btn btn-default">5</button></td>
          <td><button id="btnSix" class="btn btn-default">6</button></td>
          <td><button id="btnDivi" class="btn btn-default">/</button></td>
        </tr>
        <tr>
          <td><button id="btnOne" class="btn btn-default">1</button></td>
          <td><button id="btnTwo" class="btn btn-default">2</button></td>
          <td><button id="btnThree" class="btn btn-default">3</button></td>
          <td><button id="btnSum" class="btn btn-default">+</button></td>
        </tr>
        <tr>
          <td><button id="btnReset" class="btn btn-default">C</button></td>
          <td><button id="btnZero" class="btn btn-default">0</button></td>
          <td><button id="btnResult" class="btn btn-default">=</button></td>
          <td><button id="btnRest" class="btn btn-default">-</button></td>
        </tr>
      </table>
  </div>
</body>
</html>
