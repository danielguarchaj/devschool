<html>
  <head>
    <title>Weather Forecast</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/apiweather.css">
    <script src="scripts/jquery-1.11.3.js"></script>
    <script src="scripts/myscript.js"></script>
    <script src="scripts/apiweatherScript.js"></script>
  </head>
  <body>
    <div class="container">
    <h1>Weather</h1>
    <form>
      <div class="form-group">
        <label>Days Forecast</label><br>
        <input type="radio" name="days" value="16">16 Days<br>
        <input type="radio" name="days" value="5">5 Days<br>
        <input type="radio" name="days" value="1">1 Day<br>
        <label>City Name</label>
        <input type="text" class="form-control" id="city" placeholder="Type city name">
          <button type="button" id = "forecast" class="btn btn-default">Get Weather</button>
      </div>




    </form>


      <ol>
        <li>Day: <span id="dayNo"> </span>
        City: <span id="cityName"> </span>
        Temp Low: <span id="tempLow"> </span>
        To High: <span id="tempHigh"> </span>
        Wind Speed: <span id="windSpeed"> </span></li>
      </ol>


    </div>
  </body>
</html>
